name: AlphaDental

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: false  # Set CI to false
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build
    - name: Deploy to Hostinger
      run: |
        ssh -T "alphadentalgaya.com" "mkdir -p /path/to/public_html && rsync -avz --delete build/ /path/to/public_html/"
